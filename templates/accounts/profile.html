{% extends 'base.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="bg-base-100 shadow-xl rounded-box p-6">
        <div class="flex items-center space-x-4">
            {% if user.profile_picture %}
                <img src="{{ user.profile_picture.url }}" alt="Profile picture" class="w-24 h-24 rounded-full">
            {% else %}
                <div class="avatar placeholder">
                    <div class="w-24 h-24 rounded-full bg-neutral-focus text-neutral-content">
                        <span class="text-3xl">{{ user.username|make_list|first|upper }}</span>
                    </div>
                </div>
            {% endif %}
            <div>
                <h2 class="text-2xl font-bold">{{ user.username }}</h2>
                <p class="text-base-content/60">{{ user.email }}</p>
            </div>
        </div>
        
        <div class="divider"></div>
        
        <div class="space-y-4">
            <h3 class="text-xl font-semibold">Bio</h3>
            <p>{{ user.bio|default:"No bio yet." }}</p>
            
            <a href="{% url 'edit_profile' %}" class="btn btn-primary">Edit Profile</a>
        </div>
    </div>
</div>
{% endblock %}
