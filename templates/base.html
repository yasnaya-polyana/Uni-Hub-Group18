<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniHub - {% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.7.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="navbar bg-base-100">
        <div class="navbar-start">
            <a href="{% url 'home' %}" class="btn btn-ghost text-xl">UniHub</a>
        </div>
        <div class="navbar-end">
            {% if user.is_authenticated %}
                <a href="{% url 'profile' %}" class="btn btn-ghost">Profile</a>
                <a href="{% url 'logout' %}" class="btn btn-ghost">Logout</a>
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-ghost">Login</a>
                <a href="{% url 'signup' %}" class="btn btn-primary">Sign Up</a>
            {% endif %}
        </div>
    </div>

    <main class="container mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
