{% extends 'base.html' %}

{% block title %}Communities{% endblock %}

{% block content %}
<div class="max-w-6xl mx-auto">
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold">Communities</h1>
        <button class="btn btn-primary">Create Community</button>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        <!-- Community Cards -->
        <div class="card bg-base-100 shadow-lg">
            <div class="card-body">
                <div class="flex items-center gap-3 mb-4">
                    <div class="avatar placeholder">
                        <div class="w-12 rounded-full bg-neutral-focus text-neutral-content">
                            <span>CS</span>
                        </div>
                    </div>
                    <div>
                        <h3 class="font-bold">Computer Science Society</h3>
                        <p class="text-sm text-base-content/60">150 members</p>
                    </div>
                </div>
                <p>A community for Computer Science students and enthusiasts.</p>
                <div class="card-actions justify-end mt-4">
                    <a href="{% url 'community_detail' 1 %}" class="btn btn-primary btn-sm">View Community</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
