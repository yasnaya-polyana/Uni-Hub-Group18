{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="hero min-h-screen bg-base-200">
    <div class="hero-content text-center">
        <div class="max-w-md">
            <h1 class="text-5xl font-bold">Welcome to UniHub</h1>
            <p class="py-6">Connect with your university community, join groups, and participate in events.</p>
            {% if not user.is_authenticated %}
                <a href="{% url 'signup' %}" class="btn btn-primary">Get Started</a>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
